{% extends "base.html" %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Lista Movimentos Rotativos</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core:core_movrotativos_novo' %}" method="POST">
                {% csrf_token %}
        
                {{ form|bootstrap }}
        
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        
        <div class="col-sm-6">
            <ul>
                {% for mov in mov_rot %}
                    <li>
                        <a href="{% url 'core:core_movrotativos_update' mov.id %}">
                            {{ mov.checkin }} - {{ mov.veiculo.placa }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock main %}
