{% extends "base.html" %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Updating Movimentos Mensalista {{ mov_mensalista }}</h2>

            <form action="{% url 'core:core_movmensalista_update' mov_mensalista.id %}"
                            method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core:core_movmensalista_delete'  mov_mensalista.id%}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>

{% endblock main %}
