{% extends "base.html" %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Updating Movimentos Rotativos: {{ mov_rotativo }}</h2>

            <form action="{% url 'core:core_movrotativos_update' mov_rotativo.id %}"
                            method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core:core_movrotativos_delete' mov_rotativo.id %}" class="btn btn-danger">Deletar</a>
            </form>            
        </div>
    </div>

{% endblock main %}
