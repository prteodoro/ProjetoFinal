{% extends "base.html" %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-12">
            <h2>Lista pessoas</h2>
        </div>
    </div>

    <div class=row>
        <div class="col-sm-6">
            <form action="{% url 'core:core_pessoa_novo' %}" method="POST">
                {% csrf_token %}
        
                {{ form|bootstrap }}
        
                <button type="submit" class="btn btn-primary">Cadastrar</button>    
            </form>
        </div>

        <div class="col-sm-6">
            <ul>
                {% for pessoa in pessoas %}
                    <li>
                        <a href="{% url 'core:core_pessoa_update' pessoa.id %}">
                            {{ pessoa.nome }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>        
    </div>    

{% endblock main %}
